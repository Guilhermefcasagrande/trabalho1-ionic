<ion-content padding>

  <h1>Login</h1>
	<ion-item>
		<ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon> Email: </ion-label>
		<ion-input type="text" #usuario></ion-input>
	</ion-item>
	<ion-item>
		<ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon> Senha: </ion-label>
		<ion-input type="password" #senha></ion-input>
	</ion-item>
	
	<button ion-button block class="botao" (click)="entrar()">Entrar</button>
	
	<p class="textos">
		<a (click)="recuperar()">Esqueci minha senha</a>
	</p>
</ion-content>
